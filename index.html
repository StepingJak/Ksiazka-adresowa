<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Książka adresowa</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">

<div class="row bg-dark text-white p-3">
    <div class="col-12">
        <h3>Książka adresowa</h3>
    </div>
</div>

<div class="row">
    <div class="col-12 col-md-3 bg-lightgray p-3 sidebar">

        <button id="btnToggleForm" class="btn btn-primary btn-block">
            Dodaj kontakt
        </button>

        <button id="btnColor" class="btn btn-info btn-block">
            Zmień kolor tabeli
        </button>

        <div class="color-box">
            <label for="color">Wybierz kolor tabeli:</label>
            <input type="color" id="color" class="form-control">
        </div>

        <button id="loadJson" class="btn btn-success btn-block mt-2">
            Wczytaj przykładowe kontakty
        </button>

        <button id="exportCSV" class="btn btn-warning btn-block">
            Eksport do CSV
        </button>
        
        <button id="exportPDF" class="btn btn-danger btn-block">
            Eksport do PDF
        </button>
        
        <hr>
        
        <input type="file" id="importCSV" accept=".csv" class="form-control mb-2">
        <button id="btnImportCSV" class="btn btn-secondary btn-block">
            Import z CSV
        </button>

    </div>

    <div class="col-12 col-md-9 p-3">

        <div id="formContainer" class="card p-3 mb-3">
            <h5>Dodaj kontakt</h5>
            <form id="contactForm">
                <input type="text" name="imie" class="form-control mb-2" placeholder="Imię">
                <input type="text" name="nazwisko" class="form-control mb-2" placeholder="Nazwisko">
                <input type="email" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="firma" class="form-control mb-2" placeholder="Firma">
                <input type="text" name="telefon" class="form-control mb-2" placeholder="Telefon">
                <button type="submit" class="btn btn-primary btn-block">Dodaj</button>
            </form>
        </div>

        <table id="tabela" class="display">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Firma</th>
                    <th>Telefon</th>
                    <th>Akcje</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</div>

</body>
</html>
